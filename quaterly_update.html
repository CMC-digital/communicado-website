<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicado - Quarterly Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hanken Grotesk', Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #FF5319;
            padding: 15px 0;
            text-align: center;
        }

        .header-logo {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .intro-section {
            background-color: #FFFFFF;
            padding: 0;
            text-align: center;
        }

        .section {
            padding: 80px 0;
        }

        .section-blue {
            background-color: #F3F4Fd;
        }

        .section-orange {
            background-color: #FFEDE8;
        }

        .section-content {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            flex-direction: column;
            text-align: center;
        }

        .section-text {
            flex: 1;
            width: 100%;
        }

        .section-image {
            flex: 1;
            text-align: center;
        }

        .section-image img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: #FF5319;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .blue-title {
            color: #1B23E1;
        }

        .orange-title {
            color: #FF5319;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #1B23E1;
            color: #1B23E1;
            text-decoration: none;
            border-radius: 10px;
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            margin-top: 20px;
        }

        .cta-button-orange {
            border-color: #FF5319;
            color: #FF5319;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 40px auto;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #F3F4Fd;
            padding: 40px 0;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #1B23E1;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #FF5319;
        }

        .copyright {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .section-content {
                flex-direction: column;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 28px;
            }
        }

        .nav-menu {
            background-color: #FFFFFF;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .nav-menu a {
            color: #1B23E1;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #FF5319;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>

                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="lambweston" class="section section-orange">
        <div class="container">

                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

    </section>

    <section id="ezilock" class="section section-blue">
        <div class="container">

                <div class="section-text">
                    <h2 class="blue-title">SOLVED A WEE PROBLEM FOR CAT OWNERS</h2>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="lando" class="section section-orange">
        <div class="container">
            <div class="section-content">
                <div class="section-text">
                    <h2 class="blue-title">& RACED LANDO TO THE FINISH LINE</h2>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/communicadomarketing/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/communicadoau/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://au.linkedin.com/company/communicado-pty-ltd" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.tiktok.com/@communicado_aus" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.pinterest.com.au/communicadomarketing/" target="_blank"><i class="fab fa-pinterest"></i></a>
            </div>
            <div class="copyright">
                Â© 2025 Communicado. All rights reserved.
            </div>
        </div>

</body>
</html>
